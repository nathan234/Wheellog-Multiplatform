name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  kmp-tests:
    name: KMP Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Run KMP tests
        run: ./gradlew :core:testDebugUnitTest

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kmp-test-report
          path: core/build/reports/tests/testDebugUnitTest/
          retention-days: 7

  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    needs: kmp-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Compile Android app
        run: ./gradlew :app:compileDebugKotlin

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 14

  ios-framework:
    name: iOS Framework
    runs-on: macos-latest
    needs: kmp-tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Build KMP framework for iOS Simulator
        run: ./gradlew :core:linkReleaseFrameworkIosSimulatorArm64
